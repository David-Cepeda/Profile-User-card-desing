<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

    <title> User Profile Page Design</title>

<body>
    <div class="container">
        <div class="profile-box">
            <img src="settings_black_24dp.svg" class="menu-icon">

                <img src="mode_comment_black_24dp.svg" alt="">

                <img src="storage_black_24dp.svg" alt="">
            </div>

            <button type="button">Seguir</button>
            <div class="profile-button">
                <p>Leer Mas</p>
               <img src="arrow_downward_black_24dp.svg" alt="">
            </div>
        </div>
    </div>
